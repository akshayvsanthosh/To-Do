<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body >

    <div class="container" >
        <h1 class="d-flex justify-content-center text-primary fs-1 fw-bolder mt-5  m">TO DO </h1>

        <div class="d-flex justify-content-center align-items-center flex-column mt-5 w-100 " >
            <input type="text" id="userInput" class="form-control w-50 " placeholder="Enter your task here....">
            <button onclick="addTask()" class="btn btn-primary w-25  mt-4 ">Add Task</button>
        </div>

        <div class="w-100 " style="background-color: #f9faff; min-height: 52vh; border-radius: 35px;">
            <h1 class="mt-5 mb-5 text-dark  d-flex justify-content-center">All Tasks</h1>
            <ol id="output">
    
            </ol>
    
        </div>
    </div>
    
</body>
<script>
    const addTask=()=>{
        if (userInput.value) {
            output.innerHTML +=`<li>${userInput.value}</li>`
        } else {
            alert("Please enter valid text!")
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
